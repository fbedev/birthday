<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿嬤生日快樂</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
            color: #333;
        }

        #content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #gift-box {
            position: relative;
            cursor: pointer;
            width: 60px;
            height: 60px;
            transition: transform 1.5s ease;
        }

        #gift-box img {
            width: 100%;
            height: 100%;
        }

        .hidden-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 12px;
            color: #666;
            width: 80px;
        }

        .fly-away {
            transform: translateY(-1000px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>阿嬤生日快樂!</h1>
    </div>
    
    <div id="content">
        <h2>嗨:D</h2>
        <!-- Display your birthday photos here -->
        
        <h2>點開蛋糕</h2>
        <div id="gift-box">
            <img src="giftbox.png" alt="Gift Box">
            <div class="hidden-text">Thank you for the memories!</div>
        </div>
    </div>
    
    <script>
        const giftBox = document.getElementById("gift-box");
    
        giftBox.addEventListener("click", () => {
            giftBox.classList.add("fly-away");
            setTimeout(() => {
                window.location.href = "birthday.html"; // Redirect to birthday.html
            }, 1500);
        });
    </script>
</body>
</html>
